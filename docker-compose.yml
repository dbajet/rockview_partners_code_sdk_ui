services:
  db:
    image: postgres:16-alpine
    container_name: claude_ui_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-claude_ui}
      POSTGRES_USER: ${POSTGRES_USER:-claude_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-claude_pass}
    ports:
      - "${DB_HOST_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claude_user} -d ${POSTGRES_DB:-claude_ui}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      claude_net:
        aliases:
          - db

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claude_ui_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-claude_user}:${POSTGRES_PASSWORD:-claude_pass}@db:5432/${POSTGRES_DB:-claude_ui}
      POSTGRES_DB: ${POSTGRES_DB:-claude_ui}
      POSTGRES_USER: ${POSTGRES_USER:-claude_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-claude_pass}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-5}
      CLAUDE_MAX_TURNS: ${CLAUDE_MAX_TURNS:-16}
      CLAUDE_PERMISSION_MODE: ${CLAUDE_PERMISSION_MODE:-bypassPermissions}
      CLAUDE_SYSTEM_PROMPT: ${CLAUDE_SYSTEM_PROMPT:-}
      CLAUDE_DEBUG_STDERR: ${CLAUDE_DEBUG_STDERR:-false}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8070:8000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - claude_net

volumes:
  postgres_data:

networks:
  claude_net:
    name: claude_ui_net
